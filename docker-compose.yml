version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: salary-management-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salary_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-salary_password}
      POSTGRES_DB: ${POSTGRES_DB:-salary_management}
      TZ: 'Asia/Tokyo'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salary_user} -d ${POSTGRES_DB:-salary_management}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 開発時に便利なpgAdmin（必要に応じて）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: salary-management-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local